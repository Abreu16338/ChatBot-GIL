    <script>

// Function to handle photo upload and add to gallery
document.getElementById('photoForm').addEventListener('submit', function(event) {
    event.preventDefault();
    
    const photoInput = document.getElementById('photoInput');
    const photoDescription = document.getElementById('photoDescription').value;
    const file = photoInput.files[0];
    
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            const photoData = {
                src: e.target.result,
                description: photoDescription
            };
            addPhotoToGallery(photoData);
            savePhotoToLocalStorage(photoData);
            // Close the modal
            const modal = bootstrap.Modal.getInstance(document.getElementById('uploadPhotoModal'));
            modal.hide();
        };
        reader.readAsDataURL(file);
    }
    location.reload();
});

// Function to add photo to gallery
function addPhotoToGallery(photoData) {
    const photoGallery = document.getElementById('photoGallery');
    const photoElement = document.createElement('div');
    photoElement.className = 'col-6 col-md-4 mb-3'; // Two columns on small screens, three columns on medium and up
    photoElement.innerHTML = `
        <div class="card">
            <img src="${photoData.src}" class="card-img-top" alt="Uploaded Photo">
            <div class="card-body">
                <p class="card-text">${photoData.description}</p>
                <button class="btn-delete" onclick="deletePhoto(this)">Ã—</button>
            </div>
        </div>
    `;
    photoGallery.appendChild(photoElement);
}

// Function to save photo to local storage
function savePhotoToLocalStorage(photoData) {
    let photos = JSON.parse(localStorage.getItem('photos')) || [];
    photos.push(photoData);
    localStorage.setItem('photos', JSON.stringify(photos));
}

// Function to delete photo from gallery and local storage
function deletePhoto(button) {
    //if (confirm('Are you sure you want to delete this photo?')) {
        const card = button.closest('.card');
        const photoSrc = card.querySelector('.card-img-top').src;
        
        // Remove photo from local storage
        let photos = JSON.parse(localStorage.getItem('photos')) || [];
        photos = photos.filter(photo => photo.src !== photoSrc);
        localStorage.setItem('photos', JSON.stringify(photos));
        
        // Remove photo from gallery
        card.parentElement.remove();
    //}
}

// Function to load photos from local storage
function loadPhotosFromLocalStorage() {
    let photos = JSON.parse(localStorage.getItem('photos')) || [];
    photos.forEach(photoData => {
        addPhotoToGallery(photoData);
    });
}

// Call loadPhotosFromLocalStorage on page load
document.addEventListener('DOMContentLoaded', loadPhotosFromLocalStorage);
